name: Ejecutar script LaPelotona

on:
  schedule:
    - cron: '0 12 * * *'   # 12:00 UTC (8:00 Perú)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      CRED_TYPE: ${{ secrets.CRED_TYPE }}
      CRED_PROJECT_ID: ${{ secrets.CRED_PROJECT_ID }}
      CRED_PRIVATE_KEY_ID: ${{ secrets.CRED_PRIVATE_KEY_ID }}
      CRED_PRIVATE_KEY: ${{ secrets.CRED_PRIVATE_KEY }}
      CRED_CLIENT_EMAIL: ${{ secrets.CRED_CLIENT_EMAIL }}
      CRED_CLIENT_ID: ${{ secrets.CRED_CLIENT_ID }}
      CRED_AUTH_URI: ${{ secrets.CRED_AUTH_URI }}
      CRED_TOKEN_URI: ${{ secrets.CRED_TOKEN_URI }}
      CRED_AUTH_PROVIDER_X509_CERT_URL: ${{ secrets.CRED_AUTH_PROVIDER_X509_CERT_URL }}
      CRED_CLIENT_X509_CERT_URL: ${{ secrets.CRED_CLIENT_X509_CERT_URL }}
      CRED_UNIVERSE_DOMAIN: ${{ secrets.CRED_UNIVERSE_DOMAIN }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytz

      - name: Ejecutar script
        run: |
          python script.py

      - name: Configurar usuario git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Add y commit archivos HTML
        run: |
          git add pagina_original.html lapelotona.html
          git commit -m "Actualizar pagina_original.html y lapelotona.html automáticamente" || echo "Sin cambios para commitear"

      - name: Pull antes de push
        run: |
          git pull --rebase -X theirs origin main || true

      - name: Push archivos HTML
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

      - name: Clonar gustavoalcantara.com
        uses: actions/checkout@v4
        with:
          repository: gustavoalcantarag/gustavoalcantara.com
          token: ${{ secrets.GUSTAVO_REPO_TOKEN }}
          path: gustavoalcantara.com

      - name: Copiar lapelotona.html como todaysmatches.html al repo destino
        run: |
          cp lapelotona.html gustavoalcantara.com/others/TodaysMatches/todaysmatches.html

      - name: Commit y push a gustavoalcantara.com
        run: |
          cd gustavoalcantara.com
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add others/TodaysMatches/todaysmatches.html
          git commit -m "Actualización automática de partidos de hoy" || echo "Sin cambios"
          git push
